version: "3.9"
services:
  redis:
    image: redis:7-alpine
    container_name: pfc-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: pfc-api
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: ./services/worker
      dockerfile: Dockerfile
    container_name: pfc-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - redis
    restart: unless-stopped

networks:
  default:
    name: pfc-net
